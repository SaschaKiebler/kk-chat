<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <!-- Add your CSS styles here -->
    <style>
            .dark-mode {
                background-color: #343541!important;
                color: white!important;
            }

            body { 
                font-family: Arial, sans-serif; 
                background-color: #fff;
            }

            .chat-container { 
                width: 70%; 
                margin: auto; 
            }
        
            .messages { 
                height: 80vh; 
                overflow-y: scroll; 
                border: 1px solid #ccc; 
                padding: 10px;
                overflow: auto;
                display: flex;
                flex-direction: column-reverse; 
            }
        
            .message { 
                margin-bottom: 10px; 
            }
        
            .sender { 
                font-weight: bold; 
            }
        
            .input-container { 
                margin-top: 20px; 
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
            }

            #input {
                width: 80%;
                height: 40px;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 5px;
                font-size: 16px;
            }

            #submit-btn {
                width: 20%;
                border: 1px solid #ccc;
                background-color: #007bba;
                color: white;
                border-radius: 5px;
                padding: 5px;
                font-size: 16px;
                margin-left: 10px;
            }

            .form {
                display: flex;
                align-items: stretch;
                justify-content: center;
                width: 100%;
            }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages">
            <div id="messages"></div>
            {#for message in messages}
                <div class="message">
                    <span class="sender">{message.sender}:</span>
                    <span>{message.text}</span>
                </div>
            {/for}
            
        </div>
        <div class="input-container">
            <form class="form" id="chat-form">
                <input id="input" type="text" name="message" placeholder="Type a message..." required>
                <button  id="submit-btn" type="submit">Send</button>
                dark mode: <input type="checkbox" id="dark-mode" onclick="toggleDarkMode()"  >
            </form>
            

        </div>
    </div>
</body>

<script>
    function disable() {
        document.getElementById("submit-btn").disabled = true;

    }

    onload = function() {
        var darkMode = localStorage.getItem("dark-mode");
        if(darkMode === "enabled"){
            document.body.classList.add("dark-mode");
            document.getElementById("dark-mode").checked = true;
        }
    }

    function toggleDarkMode() {
        var element = document.body;
        element.classList.toggle("dark-mode");
        if(element.classList.contains("dark-mode")){
            //Store the preference in localStorage
            localStorage.setItem("dark-mode", "enabled");
        } else {
            localStorage.setItem("dark-mode", "disabled");
        }
    }


    let eventSource = null;

document.getElementById('chat-form').onsubmit = function readData(event) {
    event.preventDefault();

    // Close the existing EventSource if it exists
    if (eventSource) {
        eventSource.close();
    }

    const messageText = document.getElementById("input").value;
    var messages = document.getElementById("messages");
        var message = document.createElement("div");
        var sender = document.createElement("span");
        sender.classList.add("sender");
        sender.innerHTML = "User: ";
        message.appendChild(sender);
    document.getElementById("input").value = "";
    const url = '/chat/streamAnswer?messageText=' + encodeURIComponent(messageText);
    eventSource = new EventSource(url);

    var messages = document.getElementById("messages");
        var message = document.createElement("div");
        var sender = document.createElement("span");
        sender.classList.add("sender");
        sender.innerHTML = "Assistant: ";
        message.appendChild(sender);

    eventSource.onmessage = function(event) {
        console.log(event.data);
        
        message.classList.add("message");
        message.innerHTML = message.innerHTML  + event.data;
        messages.appendChild(message);
    };

    eventSource.onerror = function(error) {
        console.log('EventSource error:', error);
        // Optionally close the EventSource if errors are not recoverable
        eventSource.close();
    };
};

// Optionally, add logic to close the EventSource when the user navigates away from the page
window.onbeforeunload = function() {
    if (eventSource) {
        eventSource.close();
    }

    
};

</script>
</html>
