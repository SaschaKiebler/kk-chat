<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <!-- Add your CSS styles here -->
    <style>
            .dark-mode {
                background-color: #343541!important;
                color: white!important;
            }

            body { 
                font-family: Arial, sans-serif; 
                background-color: #fff;
            }

            .chat-container { 
                width: 70%; 
                margin: auto; 
            }
        
            .messages { 
                height: 80vh; 
                overflow-y: scroll; 
                border: 1px solid #ccc; 
                padding: 10px;
                overflow: auto;
                display: flex;
                flex-direction: column-reverse; 
            }
        
            .message { 
                margin-bottom: 10px; 
            }
        
            .sender { 
                font-weight: bold; 
            }
        
            .input-container { 
                margin-top: 20px; 
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
            }

            #input {
                width: 80%;
                height: 40px;
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 5px;
                font-size: 16px;
            }

            #submit-btn {
                width: 20%;
                border: 1px solid #ccc;
                background-color: #007bba;
                color: white;
                border-radius: 5px;
                padding: 5px;
                font-size: 16px;
                margin-left: 10px;
            }

            .form {
                display: flex;
                align-items: stretch;
                justify-content: center;
                width: 100%;
            }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages">
            {#for message in messages}
                <div class="message">
                    <span class="sender">{message.sender}:</span>
                    <span>{message.text}</span>
                </div>
            {/for}
            <div class="messages" id="messages"></div>
        </div>
        <div class="input-container">
            <form class="form" id="chat-form">
                <input id="input" type="text" name="message" placeholder="Type a message..." required>
                <button  id="submit-btn" type="submit">Send</button>
                dark mode: <input type="checkbox" id="dark-mode" onclick="toggleDarkMode()"  >
            </form>
            

        </div>
    </div>
</body>

<script>
    function disable() {
        document.getElementById("submit-btn").disabled = true;

    }

    onload = function() {
        var darkMode = localStorage.getItem("dark-mode");
        if(darkMode === "enabled"){
            document.body.classList.add("dark-mode");
            document.getElementById("dark-mode").checked = true;
        }
    }

    function toggleDarkMode() {
        var element = document.body;
        element.classList.toggle("dark-mode");
        if(element.classList.contains("dark-mode")){
            //Store the preference in localStorage
            localStorage.setItem("dark-mode", "enabled");
        } else {
            localStorage.setItem("dark-mode", "disabled");
        }
    }

    // Function to add a message to the messages div
    function addMessage(text) {
            var messagesDiv = document.getElementById('messages');
            var messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
        }

        // Function to handle form submission
        document.getElementById('chat-form').onsubmit = function(event) {
            event.preventDefault();
            var input = document.getElementById('input');
            var messageText = input.value;
            input.value = ''; // Clear the input

            // You need to implement how to send this message to your server
            // For example, you might use fetch API or another method depending on your backend setup
            fetch('/chat/streamAnswer?messageText=' + encodeURIComponent(messageText), {
                method: 'POST'
            }).then(response => {
                console.log('Message sent');
            }).catch(error => {
                console.error('Error sending message:', error);
            });
        };

        // Connect to the SSE endpoint
        var eventSource = new EventSource('/chat/streamAnswer');

        // Temporary string to hold incomplete messages
        var tempString = '';

        // Listen for messages
        eventSource.onmessage = function(event) {
            // Check if the data ends with a newline character
            if (event.data.endsWith('\n')) {
                // Concatenate with the tempString and then add it as a message
                addMessage(tempString + event.data.trim());
                tempString = '';
            } else {
                // Append the data to tempString
                tempString += event.data;
            }
        };

        // Handle any errors
        eventSource.onerror = function(err) {
            console.error('EventSource failed:', err);
            eventSource.close();
        };
</script>
</html>
